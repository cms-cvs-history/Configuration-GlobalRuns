process EDMtoMEConvert =
{
    untracked PSet maxEvents = {untracked int32 input = 1}
    
    ## setup useful services
    ##
    #include "DQMServices/Components/data/MessageLogger.cfi" 
    
    ## Step 1: Read in MC+Sim events
    ## 
    ## read in OscarProducer file
    source = PoolSource
    {
        untracked bool dropMetaData = true
	untracked vstring fileNames =
	{

  'file:reco-gr-evtcnt-withfix.root'
#  'file:reco-gr-evtcnt2-withfix.root'

#'/store/data/2008/5/6/T0PromptReco-GlobalCruzet1-A-v1/0000/00EDC89F-C81B-DD11-8E5A-001D09F26509.root',
#'/store/data/2008/5/6/T0PromptReco-GlobalCruzet1-A-v1/0000/00F0463C-AB1B-DD11-A756-000423D9890C.root'
#'/store/data/2008/5/6/T0PromptReco-GlobalCruzet1-A-v1/0000/0240EA87-D31B-DD11-8A84-001617DBD316.root'
	}
    }
    replace maxEvents.input = -1
    
    ## Accumulation of globally transformed data
    ##
    ##module EDMtoMEConverter
    include "DQMServices/Components/data/EDMtoMEConverter.cff"
    replace DQMStore.referenceFileName = ""

    //for standard running
    replace dqmSaver.convention = "Offline" # "RelVal"
    replace dqmSaver.workflow = "/EDMtoMEConverter/Test2/RECO"

    ## execute path
    ##
    include "DQMOffline/Configuration/data/DQMOffline_SecondStep.cff"
    path p1 = { EDMtoMEConverter,DQMOffline_SecondStep, dqmSaver }
}
