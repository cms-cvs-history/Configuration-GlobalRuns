 }

  module ctfWithMaterialTracksP5TkCntFilter  = TrackCountFilter {
   InputTag src = ctfWithMaterialTracksP5
   uint32 minNumber = 1
 }

  module rsWithMaterialTracksP5TkCntFilter  = TrackCountFilter {
   InputTag src = rsWithMaterialTracksP5
   uint32 minNumber = 1
 }
 
