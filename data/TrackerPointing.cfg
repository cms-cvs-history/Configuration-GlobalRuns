process TEST = {
    source = PoolSource { 
	untracked vstring fileNames = {
           '/store/data/CRUZET3/Cosmics/RAW/v4/000/050/908/04D61810-DD54-DD11-8FB1-001617DBD230.root'
	}
    }

    untracked PSet maxEvents = {untracked int32 input = -1}


